  <head>

  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="HandheldFriendly" content="True">

  <!-- width=device-width：将视口宽度设置为设备屏幕宽度 -->

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
